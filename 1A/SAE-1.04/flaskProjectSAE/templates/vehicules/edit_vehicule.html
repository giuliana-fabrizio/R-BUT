{% extends 'accueil.html' %}

{% block title %}
<title>edit Vehicule</title>
{% endblock %}

{% block body %}

<form method="post" action="/Vehicule/edit">
    <fieldset class="container">

        <legend class="text-center  mb-3 fs-3">Modifier le vehicule</legend>
        <input name="Immat" type="hidden" value="{{ vehicule.Immat }}" class="mb-2 rounded form-control">

        <label class="mb-2" for="Id_marque">Nom de la marque</label>
        <select name="Id_marque" class="mb-2 rounded form-control" id="Id_marque">
            {% if marque | length >= 1 %}
            {% for ligne in marque %}
            <option value="{{ ligne.Id_marque }}" {% if vehicule.Id_marque is defined and ligne.Id_marque==
                    vehicule.Id_marque %} selected {% endif %}>{{ ligne.Nom_Marque }}
            </option>
            {% endfor %}
            {% else %}
            <p>pas de vehicule</p>
            {% endif %}
        </select>

        <label class="mb-2" for="Id_couleur">Nom de la couleur</label>
        <select name="Id_couleur" class="mb-2 rounded form-control" id="Id_couleur">
            {% if couleur | length >= 1 %}
            {% for ligne in couleur %}
            <option value="{{ ligne.Id_couleur }}" {% if vehicule.Id_couleur is defined and ligne.Id_couleur==
                    vehicule.Id_couleur %} selected {% endif %}>{{ ligne.Nom_Couleur }}
            </option>
            {% endfor %}
            {% else %}
            <p>pas de couleur</p>
            {% endif %}
        </select>

        <label class="mb-2" for="Id_inscription">L'id d'inscription</label>
        <select name="Id_Inscription" class="mb-2 rounded form-control" id="Id_inscription">
            {% if habitant | length >= 1 %}
            {% for ligne in habitant %}
            <option value="{{ ligne.Id_Inscription }}" {% if vehicule.Id_Inscription is defined and
                    vehicule.Id_Inscription== ligne.Id_Inscription %} selected {% endif %}>{{ ligne.Nom }}
            </option>
            {% endfor %}
            {% else %}
            <p>pas de couleur</p>
            {% endif %}
        </select>

        <button type="submit" class="btn btn_valider" name="valider">
            Valider
            <i class="bi bi-check2-square"></i>
        </button>
        <button type="reset" class="btn btn-outline-secondary" name="supprimer">
            RÃ©initialiser
            <i class="bi bi-arrow-clockwise"></i>
        </button>
    </fieldset>
</form>
{% endblock %}
